<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        
        body {
            background-color: rgb(233, 233, 233);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            margin: 0px;
            padding-bottom: 200px;
            font-family: Arial, sans-serif;
        }
        
        .sidebar {
            margin: 0;
            padding: 5px;
            width: 200px;
            background-color: #c6cfcb;
            position: fixed;
            height: 75%;
            overflow: auto;
            border: 1px solid rgba(102, 102, 102, 0.89);
        }

        .sidebar a {
            display: block;
            color: black;
            padding: 16px;
            text-decoration: none;
        }

        .sidebar a.active {
            background-color: #04AA6D;
            color: white;
        }

        .sidebar a:hover:not(.active) {
            background-color: #555;
            color: white;
        }
        .container {
            position: relative;
            width: auto;
            
        }

        .grid{
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(4);
            grid-gap: 15px;
        }

        .image {
        width: auto;
        height: auto;
        
        }

        .overlay {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        height: 50;
        width: 100%;
        opacity: 0;
        transition: .5s ease;
        background-color: 04AA6D;
        }

        .container:hover .overlay {
        opacity: 1;
        }

        .text {
        color: white;
        font-size: 20px;
        position: absolute;
        top: 50%;
        left: 50%;
        -webkit-transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        text-align: center;
        }
        div.content {
            
            margin-left: 200px;
            padding: 1px 16px;
            height: 1000px;
            padding-left: 50px;
            
        }

        @media screen and (max-width: 700px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                
                
            }

                .sidebar a {
                    float: left;
                    
                }

            div.content {
                margin-left: 0;
                
            }
        }

        @media screen and (max-width: 400px) {
            .sidebar a {
                text-align: center;
                float: none;
                
            }
        }
    </style>
</head>
<body>


    <div class="sidebar">

        <p>Portfolio and Showcase for Projects</p>
        <p><a class="active" href="/">Home</a></p>
        <p><a href="/CV">CV</a></p>
        <p><a href="/Projects">Projects</a></p>
    </div>

    <div class="content" >
        

        
    </div>

</body>
</html>
