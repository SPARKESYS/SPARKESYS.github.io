<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>

        body {
            
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            
            margin-bottom: 500px;
            padding-bottom: 200px;
            font-family: Arial, sans-serif;
        }
        #footer {
            position: fixed;
            padding: 10px 10px 0px 10px;
            bottom: 0;
            height: 40px;
            
            display: block;
            margin-top: 500px; /* space between content and footer */
            box-sizing: border-box;
            width: 100%;
        }
        .sidebar {
            margin: 0;
            padding: 15px;
            width: 250px;
            background-color: #545454;
            position: fixed;
            height: 100%;
            overflow: auto;
            border: 1px solid rgba(102, 102, 102, 0.89);
            text-align: center;
            font-variant: small-caps;
            
        }

            .sidebar a {
                display: block;
                color: white;
                padding: 5px;
                text-decoration: none;
                text-align: center;
            }

            .sidebar a.active {
                background-color: #555;
                color: #b5e853;
            }

        .sidebar a:hover:not(.active) {
             background-color: #555;
             color: #b5e853;
         }
        .container {
            position: relative;
            width: auto;
            
        }

        .grid {
            width: auto;
            display: grid;
            grid-auto-columns: 3fr;
            grid-template-areas: "a a";
            grid-auto-rows: minmax(300px,auto);
            gap: 40px;
            padding-bottom: 200px;
           
            margin-right:auto;
        }

        .image {
        width: auto;
        height: 250px;
        
        }

        .overlay {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        height: 50px;
        width: 100%;
        opacity: 0;
        transition: .5s ease;
        background-color: #04AA6D;
        }

        .container:hover .overlay {
        opacity: 1;
        }

        .text {
        color: white;
        font-size: 20px;
        position: absolute;
        top: 50%;
        left: 50%;
        -webkit-transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        text-align: center;
        }
        div.content {
            
            margin-left: 280px;
            margin-bottom: 100px;
            padding: 1px 16px;
            height: 1000px;
            padding-left: 50px;
            padding-bottom: 200px;
            
        }

        @media screen and (max-width: 700px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                
                
            }

                .sidebar a {
                    float: left;
                    
                }

            div.content {
                margin-left: 0;
                margin-bottom: 100px;
            }
        }

        @media screen and (max-width: 400px) {
            .sidebar a {
                text-align: center;
                float: none;
                
            }
        }
        .split-para {
            display: block;
            margin: 10px;
        }

            .split-para span {
                display: block;
                float: right;
                width: 10%;
                margin-left: 10px;
            }

        .bullet-list {
            display: block;
            margin-left: 50px;
        }
        .text_container {

            display: block;
            margin-bottom: 100px;
            padding-top:50px;
            padding-bottom: 100px;
            text-align: left;
        }
        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 80%;
        }
    </style>
</head>
